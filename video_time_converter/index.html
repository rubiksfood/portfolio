<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video/Podcast Speed: Time Converter</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <script src="./script.js" defer></script>
</head>

<body>

  <div class="row vh-95 justify-content-center">
    <div class="row">
      <div class="col-sm-3 bg-dark"></div>
      <div class="col-sm-6 text-center">

        <h1 class="text-wrap">Video/Podcast Speed: Time Converter</h1>
        <p class="subheading">Input length of time and speed.</p>

        <div class="input-all">
          <label for="input-hours">Hours:</label>
          <input type="number" id="input-hours" min="0" step="1">
        </div>

        <div class="input-all">
          <label for="input-minutes">Minutes:</label>
          <input type="number" id="input-minutes" min="0" step="1">
        </div>

        <div class="input-all">
          <label for="input-seconds">Seconds:</label>
          <input type="number" id="input-seconds" min="0" step="1">
        </div>

        <div class="input-all">
          <label for="input-speed">Speed:</label>
          <select required id="input-speed">
            <option hidden disabled selected value="">Select speed</option>
            <option value="0.25x">0.25x</option>
            <option value="0.5x">0.5x</option>
            <option value="0.75x">0.75x</option>
            <option value="1.25x">1.25x</option>
            <option value="1.5x">1.5x</option>
            <option value="1.75x">1.75x</option>
            <option value="2.00x">2.00x</option>
          </select>
        </div>

        <button id="convert-btn" class="btn btn-primary btn-outline-dark">Convert</button>

        <div class="bg-success text-center">
          <h3>Results:</h3>
          <div id="results">
          <!-- Show the results of the calculation underneath the input user interface -->
          </div>
        </div>
      </div>
      <div class="col-sm-3 bg-dark"></div>      
    </div>
  </div>
</body>
</html>
