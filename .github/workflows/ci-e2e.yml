name: E2E

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Install deps
      - name: Install root deps
        run: npm ci

      - name: Install server deps
        run: npm ci
        working-directory: server

      - name: Install client deps
        run: npm ci
        working-directory: client

      # Playwright browsers + Linux dependencies
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Create the E2E env file required by dev:server script
      - name: Create E2E env file
        run: cp e2e/config.e2e.env.example e2e/config.e2e.env

      # Run one-command E2E
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      # Always upload report for debugging failures
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      # Always upload traces/videos/screenshots for debugging failures
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 7

      # Cleanup Docker containers
      - name: Teardown Docker containers
        if: always()
        run: npm run e2e:docker:down || true