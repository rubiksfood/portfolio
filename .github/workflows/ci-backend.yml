name: Backend

on:
  push:
    paths:
      - "server/**"
      - ".github/workflows/ci-backend.yml"
  pull_request:
    paths:
      - "server/**"
      - ".github/workflows/ci-backend.yml"

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: server

    env:
      NODE_ENV: test
      JWT_SECRET: ci-test-secret
      ATLAS_URI: mongodb://127.0.0.1:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Generate --env-file=config.env (needed for tests) safely at runtime - never commit secrets
      - name: Create config.env for tests
        run: |
          cat > config.env << 'EOF'
          ATLAS_URI=mongodb://127.0.0.1:27017
          JWT_SECRET=ci-test-secret
          NODE_ENV=test
          EOF

      - name: Run backend tests
        run: npm test