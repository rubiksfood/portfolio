<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="color-scheme" content="light dark"> -->
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div class="container" id="container">
        <h1>Expense Tracker App</h1>

        <form class="dark-mode-button" id="dark-mode-button">
            <button type="submit">Dark mode</button>
        </form>
        
        <form class="section-input" id="input-form">
            <h2>Income & Expenses</h2>
            
            <div class="input-group">
                <label for="input-description">Description</label>
                <input type="text" id="input-description" placeholder="e.g. Salary / Rent">
            </div>

            <div class="input-group">
                <label for="input-amount">Amount (€)</label>
                <input type="number" id="input-amount" min="0" step="0.01" placeholder="e.g. 600">
            </div>
        
            <div class="input-group">
                <label for="input-category">Category</label>
                <select required id="input-category">
                    <option hidden disabled selected value="">Select a category</option>
                    <option value="Income">Income</option>
                    <option value="Housing">Housing</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other Expense">Other Expense</option>
                </select>
            </div>
    
    
            <div class="button-group">
                <button type="submit">Add Transaction</button>
            </div>
    
        </form>
    
        <div class="table-container">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount (€)</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    <!-- Transactions will go here -->
                </tbody>
            </table>
        </div>

        <div class="extras">
            <div id="notification" class="hidden notification"></div>
    
            <form class="clear-button-group" id="clear-all-forms">
                <button type="submit">Clear All</button>
            </form>
        </div>
        
        
        <div class="summary">
            <h2>Budget Summary</h2>
            <p>Total Income: €<span id="total-income">0</span></p>
            <p>Total Expenses: €<span id="total-expense">0</span></p>
            <p>Balance: <span id="total-balance">€<span id="balance">0</span></span></p>
        </div>

    <script src="script.js"></script>
</body>
</html>
